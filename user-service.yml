server:
  port: 8081 # Port par défaut pour la première instance

spring:
  datasource:
    driver-class-name: org.h2.Driver
    # Permet d'avoir une DB différente par port
    url: jdbc:h2:file:~/user-db-${server.port}
    username: sa
    password: password
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
  h2:
    console:
      enabled: true
      path: /h2-console

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    instance-id: ${spring.application.name}:${server.port}
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: "*"